<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <header>

            <div class="masthead_menu-and-search">

                <div class="click-icons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead_action">
                <button>Subscribe Now</button>
                <button>Log In</button>

                </div>
            </div>
            <div class="masthead_date">Tuesday, October 31, 2020</div>
            <div class="masthead_logo">
                <img src="images\AA_Times_Logo.png" alt="App Academy logo">
            </div>
            <div class="masthead_paper"><i class="far fa-newspaper"></i> Todayâ€™s Paper</div>
        </div>
    </header>
    <main></main>
    <footer></footer>
